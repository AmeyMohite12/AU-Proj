<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input
    type="hidden"
    name="id"
    [(ngModel)]="trainerservice.formData.id"
    class="form-control"
    #id="ngModel"
  />

  <div class="form-group">
    <label>Name</label>
    <input
      name="name"
      [(ngModel)]="trainerservice.formData.name"
      class="form-control"
      #name="ngModel"
      required
    />
    <div class="validation-error" *ngIf="name.invalid && name.touched">
      This field is required
    </div>
  </div>

  <div class="form-group">
    <label>Type</label>
    <input
      name="type"
      [(ngModel)]="trainerservice.formData.type"
      class="form-control"
      #type="ngModel"
    />
  </div>

  <div class="form-group">
    <label>Gender</label>
    <input
      name="gender"
      [(ngModel)]="trainerservice.formData.gender"
      class="form-control"
      #gender="ngModel"
      required
    />
    <div class="validation-error" *ngIf="gender.invalid && gender.touched">
      This field is required
    </div>
  </div>

  <div class="form-group">
    <label>Age</label>
    <input
      name="age"
      [(ngModel)]="trainerservice.formData.age"
      class="form-control"
      #age="ngModel"
      required
    />
    <div class="validation-error" *ngIf="age.invalid && age.touched">
      This field is required
    </div>
  </div>

  <div>
    <button
      type="submit"
      class="btn btn-lg btn-block"
      [disabled]="form.invalid"
    >
      Submit
    </button>
  </div>
</form>
