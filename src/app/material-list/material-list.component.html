<button mat-raised-button (click)="postMaterial()">
  <mat-icon>add</mat-icon>Add Assignment
</button>

<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Assignment</th>
    </tr>
  </thead>
  <tr *ngFor="let material of materialservice.listMaterial">
    <td (click)="getVersion(material.id)">
      {{ material.id }}
    </td>
    <td>{{ material.name }}</td>
  </tr>
</table>
