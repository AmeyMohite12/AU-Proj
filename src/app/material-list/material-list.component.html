<button mat-raised-button (click)="postMaterial()">
  <mat-icon>add</mat-icon>Add Assignment
</button>

<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>fileName</th>
      <th>lastupdated</th>
      <th>Creator</th>
      <th>description</th>
      <th>Download File</th>
      <th>fileType</th>
    </tr>
  </thead>
  <tr *ngFor="let material of materialservice.responseData">
    <td (click)="getVersion(material.id)">
      {{ material.id }}
    </td>
    <td>{{ material.fileName }}</td>

    <td>{{ material.lastupdated | date: "medium" }}</td>
    <td (click)="updateFile(material.id)">
      {{ material.creator }} Click me for update
    </td>
    <td>{{ material.description }}</td>
    <td (click)="downloadfile(material.fileDownloadUri)">
      <mat-icon>cloud_download</mat-icon>
    </td>
    <td>{{ material.fileType }}</td>
  </tr>
</table>
