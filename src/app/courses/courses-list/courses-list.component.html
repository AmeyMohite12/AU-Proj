<table class="table table-hover">
  <tr *ngFor="let course of courseservice.list">
    <td (click)="populateForm(course)">{{ course.creator }}</td>
    <td (click)="populateForm(course)">{{ course.description }}</td>
    <td>
      <button
        (click)="deleteRecord(course.id)"
        class="btn btn-sm btn-outline-danger"
      >
        X
      </button>
    </td>
  </tr>
</table>
