<table class="table table-hover">
  <tr>
    <td>Creator</td>
    <td>Descirption</td>
    <td>Pre-requisite</td>
    <td>Skill</td>
    <td>Last Updated</td>
  </tr>
  <tr *ngFor="let course of courseservice.list">
    <td>{{ course.creator }}</td>
    <td>{{ course.description }}</td>
    <td>{{ course.prerequisite }}</td>
    <td>{{ course.skill }}</td>
    <td>{{ course.lastupdated | date: "medium" }}</td>
  </tr>
</table>
