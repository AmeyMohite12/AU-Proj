<div class="jumbotron">
  <div class="input-field-material">
    <mat-form-field>
      <input
        matInput
        (keyup)="applyfilter($event.target.value)"
        placeholder="Search"
      />
    </mat-form-field>
  </div>

  <div class="data-table-comp">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell mat-sort-header *matHeaderCellDef>
          id.
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.id }}
        </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="creator">
        <mat-header-cell mat-sort-header *matHeaderCellDef>
          creator
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.creator }} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          description
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.description }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="prerequisite">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          prerequisite
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.prerequisite }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="skill">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          skill
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.skill }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="lastupdated">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          lastupdated
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.lastupdated }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="deleteRecord">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          deleteRecord
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <mat-icon (click)="deleteRecord(element.id)">delete </mat-icon>

          <mat-icon (click)="populateForm(element)">eco </mat-icon>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons>
    </mat-paginator>
  </div>

  <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input
      type="hidden"
      name="id"
      [(ngModel)]="courseservice.formData.id"
      class="form-control"
      #id="ngModel"
    />

    <input
      type="hidden"
      name="lastupdated"
      [(ngModel)]="courseservice.formData.lastupdated"
      class="form-control"
      #lastupdated="ngModel"
    />

    <div class="form-group">
      <label>Description</label>
      <input
        name="description"
        [(ngModel)]="courseservice.formData.description"
        class="form-control"
        #description="ngModel"
        required
      />
      <div
        class="validation-error"
        *ngIf="description.invalid && description.touched"
      >
        This field is required
      </div>
    </div>
    <div class="form-group">
      <label>Creator</label>
      <input
        name="creator"
        [(ngModel)]="courseservice.formData.creator"
        class="form-control"
        #creator="ngModel"
      />
    </div>

    <div class="form-group">
      <label>Skill</label>
      <input
        name="skill"
        [(ngModel)]="courseservice.formData.skill"
        class="form-control"
        #skill="ngModel"
        required
      />
      <div class="validation-error" *ngIf="skill.invalid && skill.touched">
        This field is required
      </div>
    </div>

    <div class="form-group">
      <label>Pre-Requisite</label>
      <input
        name="prerequisite"
        [(ngModel)]="courseservice.formData.prerequisite"
        class="form-control"
        #prerequisite="ngModel"
        required
      />
      <div
        class="validation-error"
        *ngIf="prerequisite.invalid && prerequisite.touched"
      >
        This field is required
      </div>
    </div>

    <div>
      <button
        type="submit"
        class="btn btn-lg btn-block"
        [disabled]="form.invalid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
