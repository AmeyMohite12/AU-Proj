<div class="jumbotron">
  <div class="wrapme">
    <button mat-raised-button (click)="postCourseForm()">
      <mat-icon>add</mat-icon>Add Course
    </button>
  </div>

  <div class="data-table-comp">
    <mat-form-field class="myinputfield">
      <input
        matInput
        (keyup)="applyfilter($event.target.value)"
        placeholder="Search"
        autocomplete="off"
      />
    </mat-form-field>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell mat-sort-header *matHeaderCellDef>
          id.
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.id }}
        </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="creator">
        <mat-header-cell mat-sort-header *matHeaderCellDef>
          creator
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.creator }} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          description
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.description }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="prerequisite">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          prerequisite
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.prerequisite }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="skill">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          skill
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.skill }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="lastupdated">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          lastupdated
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.lastupdated | date: "medium" }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="deleteRecord">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Actions
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="populateForm(element)">
            <mat-icon>launch</mat-icon>
          </button>

          <button
            mat-icon-button
            color="warn"
            (click)="deleteRecord(element.id)"
          >
            <mat-icon>delete_outline</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[10, 12]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
